<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С праздником!</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Serif+JP:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a0f1a, #3a1f3a);
            overflow: hidden;
            font-family: 'Noto Serif JP', serif;
            color: rgba(255, 255, 255, 0.85);
        }

        /* Фон */
        .background-deco {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?japan,sakura') no-repeat center/cover;
            filter: blur(20px) brightness(0.2);
            z-index: -1;
        }

        /* Карточка - почти растворяется */
        .card {
            background: rgba(255, 255, 255, 0.02); /* Почти призрачный фон */
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(20px); /* Усиленное размытие */
            box-shadow: 0 8px 30px rgba(255, 200, 255, 0.15); /* Мягкое туманное свечение */
            text-align: center;
            max-width: 90%;
            width: 450px;
            position: relative;
            animation: fadeIn 2s ease-in-out;
            border: 1px solid rgba(255, 200, 255, 0.1); /* Едва заметная рамка */
        }

        /* Заголовок - плавное свечение */
        h1 {
            font-size: 26px;
            font-family: 'Great Vibes', cursive;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 200, 255, 0.3);
        }

        /* Текст - ещё более лёгкий */
        p {
            font-size: 18px;
            font-weight: 500;
            opacity: 0.7;
        }

        /* Контейнер для изображения */
        .image-container {
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 25px rgba(255, 200, 255, 0.1);
        }

        /* Адаптивность изображения */
        img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0.85;
        }

        img:hover {
            transform: scale(1.05);
            opacity: 1;
        }

        /* Анимация плавного появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Усиленная "призрачная" неоновая рамка */
        .neon-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 200, 255, 0.05);
            border-radius: 15px;
            animation: glow 2s infinite alternate ease-in-out;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(255, 200, 255, 0.1);
            }
            to {
                box-shadow: 0 0 40px rgba(255, 200, 255, 0.3);
            }
        }

        /* Адаптивность для телефонов */
        @media (max-width: 480px) {
            .card {
                width: 90%;
                padding: 20px;
            }
            
            h1 {
                font-size: 22px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="background-deco"></div>

    <div class="card">
        <div class="neon-border"></div>
        <h1>親愛なるアリナへ — С 8 Марта!</h1>
        <p>Ты – как падающий лист сакуры в лунном свете.</p>
        <p>Оставайся такой же неповторимой и загадочной...</p>
        <div class="image-container">
            <img src="suguru-geto-style.jpg" alt="С праздником!">
        </div>
    </div>

</body>
</html>
